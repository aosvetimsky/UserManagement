<h2 mat-dialog-title>Add New User</h2>
<mat-dialog-content [formGroup]="userForm">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="text" matInput formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>UserName</mat-label>
    <input type="text" matInput formControlName="userName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password">
  </mat-form-field>
  <mat-checkbox formControlName="isAdmin">Is Admin</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="submit" mat-button color="primary" (click)="saveUser()">Save</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
