<h2 mat-dialog-title>Upload User Avatar</h2>
<mat-dialog-content>
  <input type="file" #file (change)="uploadFiles(file.files)">
</mat-dialog-content>
<mat-dialog-actions>
  <button type="submit" mat-button color="primary" (click)="uploadAvatar()">Upload</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
