<h4>Users</h4>
<div class="container">
  <div><button type="submit" color="primary" mat-flat-button (click)="addUser()" *ngIf="showAddUserButton">Add New
      User</button><button type="submit" color="primary" mat-flat-button (click)="weatherHistory()">View weather history</button></div>
  <div class="">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="userAvatar">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let user"> <img [src]="getUserAvatarUrl(user)" style="width: 30px; height: 30px;" /></td>
        </ng-container>
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> UserName </th>
          <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>
        <ng-container matColumnDef="systemEntranceCount">
          <th mat-header-cell *matHeaderCellDef> System Entrance Count </th>
          <td mat-cell *matCellDef="let user"> {{user.systemEntranceCount}} </td>
        </ng-container>
        <ng-container matColumnDef="lastSuccessfulEntrance">
          <th mat-header-cell *matHeaderCellDef> Last Successful Entrance </th>
          <td mat-cell *matCellDef="let user"> {{user.lastSuccessfulEntrance | date: 'short'}} </td>
        </ng-container>
        <ng-container matColumnDef="userActions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let user">
            <button mat-button aria-label="Upload Avatar" (click)="uploadAvatar(user)" *ngIf="showUploadAvatarButton(user)">
              Upload Avatar
            </button>
            <button mat-button aria-label="Edit User" (click)="editUser(user)">
              {{getEditViewButtonName}}
            </button>
            <button mat-mini-fab aria-label="Delete User" (click)="deleteUser(user)" *ngIf="showDeleteButton(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="totalCount" [pageSizeOptions]="[10,20,50]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
